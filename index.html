<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Shawn Wright's Portfolio Webpage</title>
    <link rel="stylesheet" href="styles.css">

<body>
    <div class="body-z-top">
        <!-- following is main navbar section -->
        <nav id="navbar">
            <ul>
                <li><a href="#projects" class="nav-link">Projects</a></li>
                <li><a href="" class="nav-link">Contact</a></li>

                            alt="stack overflow icon which links to my Stack overflow account"></a></div>
                <div id="sm-li-2"><a id="profile-link" href="https://github.com/ShawnKellyWright" target="_blank"

                <div id="sm-li-3"><a id="linked-in"
